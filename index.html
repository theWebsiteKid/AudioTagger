<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page Information
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <title>Audio Tagger v1.0</title>
    <meta name="description" content="Audio Tagger">
    <meta name="author" content="Xavier Duncan">
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!-- Icons (Font Awesome)
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://use.fontawesome.com/67dcdad004.js"></script>
    <!-- Favicon
    ––––––––––––––––––––––––––––––––––––––––––––––––––
    <link rel="icon" type="images/ico" href="images/favicon.ico"> -->
</head>
<body>
    <div class="bgimg w3-container w3-animate-opacity w3-text-white">
        <br/>
        <div class="w3-content w3-large" style="max-width:650px">
            <h4><b><i class="fa fa-headphones"></i> Audio Tagger v1.0</b></h4>
            <hr class="w3-border-grey w3-animate-top" style="margin:auto;width:100%">
            <p>Audio Tagger is a custom audio feature built for the <a href="https://soundtap.me">SoundTap</a> platform. It allows users to post data that binds to time stamps. During playback, the data will appear at the time stamp it was posted</p>
            <audio class="audio" style="width: 100%;" controls>
                <source src="./assets/coltrane.mp3" type="audio/mp3">
                Your browser does not support HTML5 audio.
            </audio>
            <br/>
            <hr/>
            <form>
                <input class="w3-input name" type="text" placeholder="Name" required>
                <textarea class="w3-input comment" type="text" placeholder="Enter comment..." required></textarea>
            </form>
            <br/>
            <button class="w3-btn w3-green" type="submit" onclick="bindData();"><i class="fa fa-send"></i>&nbsp; Post</button>
            <div>
                <ul id="comments"></ul>
            </div>
        </div>
        <div class="w3-content w3-large" style="max-width:650px">
            <br/>
            <hr class="w3-border-grey w3-animate-top" style="margin:auto;width:100%">
            <br/>
            <a href="http://xavierduncan.com" target="_blank"><i class="fa fa-globe" style="padding: 0 20px 0 0";></i></a>
            <a href="https://linkedin.com/in/xduncan" target="_blank"><i class="fa fa-linkedin-square" style="padding: 0 20px 0 0";></i></a>
            <a href="https://github.com/theWebsiteKid" target="_blank"><i class="fa fa-github-alt"></i></a>
        </div>
        <br/>
    </div>

    <script src="js/scripts.js"></script>
