<!DOCTYPE html>
<html lang="en">
<head>
    <title>SoundTap</title>
    <meta charset="utf-8">
    <meta name="description" content="a voice & sound lab - @xmd404">
    <meta name="author" content="@xmd404">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://use.fontawesome.com/67dcdad004.js"></script>
</head>
<body>
    <div class="container">
        <div style="width:650px; max-width:100%;">
            <p><b>soundtap</b>.me</p>
            <!-- File Upload & Edit -->
            <p>
                1.&nbsp; Create, edit, and share your taps.
            </p>
            <input type="file" id="input" />
            <audio id="sound" style="width:100%;" controls></audio>
            <!-- Audio Tagging -->
            <p>
                2.&nbsp; Tag taps w/ reactions, video, and audio clips.
            </p>
            <audio class="audio" style="width:100%;" controls>
                <source src="./assets/coltrane.mp3" type="audio/mp3">
                Your browser does not support HTML5 audio.
            </audio>
            <form>
                <input id="name" class="name" type="text" placeholder="Name" required>
                <input id="comment" class="comment" type="text" placeholder="Enter comment..." required></input>
                <button class="w3-btn w3-green" style="border-radius: 5%; padding: 5px 35px;" onclick="bindData(), this.form.reset()">
                    <i class="fa fa-send"></i>
                    &nbsp;Post
                </button>
                <input type="submit" style="display:none;" />
            </form>
            <div>
                <ul id="comments" class="comments"></ul>
            </div>
        </div>
        <div>
            <a href="https://xavier.fun" target="_blank">
                <i class="fa fa-globe"></i>
            </a>
            <a href="https://twitter.com/xmd404" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="https://github.com/xmd404" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
